{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text" >
                    <h1 style=" padding-top:75px;
        padding-bottom:50px;
        text-align:center;">ToDo</h1>
                </div>
            </div>


<!--style="justify-text:center;align-text:center;"-->
        </div>

    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                     <input type="text" class="form-control" name="task" placeholder="enter your task">
                 </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="enter priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="enter date">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-danger">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4><b>Tasks to be completed</b></h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p>{{i.priority}}</p>
                    <p>{{i.date}}</p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">update</a>
                </div>

            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
